<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Mapa Medalów - Beskid Niski</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Leaflet Fullscreen -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
</head>
<body>
    <!-- Mapa - górne 70% ekranu -->
    <div id="map"></div>
    
    <!-- Przycisk resetowania -->
    <button class="reset-button" onclick="resetAllMedals()">🔄 Resetuj wszystkie</button>
    
    <!-- Tabela medalów - dolne 30% ekranu -->
    <div class="medals-table-container">
        <div class="medals-table-title">📋 Lista medali</div>
        <div class="table-wrapper">
            <table id="medalsTable">
                <thead>
                    <tr>
                       
                        <th>Nazwa PK</th>
                        <th>Medale</th>
                        
                    </tr>
                </thead>
                <tbody id="medalsTableBody">
                    <!-- Wiersze generowane przez JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="medals.js"></script>
</body>
</html>
